<div class="container d-flex align-items-center justify-content-center" style="width: 100%; height: 100%;">
<div class="col-lg-8 mx-2 my-3 shadow rounded bg-dark  ">
    <div class="form">
        <form [formGroup]="profileForm" (ngSubmit)=submit()>
            <input type="text" class="form-control my-2" formControlName="name" placeholder="Product Name">
            <input type="number" class="form-control my-2" formControlName="id" placeholder=" ID">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-danger mx-2" [routerLink]="['/home']" routerLinkActive="router-link-active" >Cancel</button>
        </form>
    </div>
</div>
</div>
