<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <div class="prifileImage">
      <img src="assets/avataaars.png" width="300px" height="300px" alt="profileImage">
    </div>
    <h2 class="profileName"> ADMIN</h2>


  </mat-drawer>
  <nav class=" nav navbar-dark bg-light justify-content-between">
    <ul class="nav">
      <li class="nav-item">
        <button type="button" class="nav-link btn " mat-button (click)="drawer.toggle()">toggle
        </button>


      </li>
    </ul>
    <ul class="nav">
      <li class="nav-item"> <a routerLink="/products" class="nav-link " routerLinkActive="active">Product</a><br>
      </li>
      <li class="nav-item">
        <a class="btn btn-primary" (click)="logOut()">LogOut</a></li>
    </ul>

  </nav>
  <br>

  <div>

    <div class="row mx-2" >
      <div class="col-lg-3 col-md-3 col-sm-2 col-xs-1 mb-4" *ngFor="let item of products">

        <div class="card" style="width:100%; height: 15rem;" >
          <div class="card-body">
            <h1 class="card-title">{{item.name}}</h1>
            <h2 class="card-subtitle mb-2 text-muted">ID no- {{item.id}}</h2>

           <button (click)="delete(item.id)" class="card-link btn btn-primary mt-5">Remove</button>
          </div>
        </div>
      </div>
    </div>

    

    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
